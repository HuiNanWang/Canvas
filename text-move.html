<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>左右移的画布</title>
  <style>
    body{text-align:center;}
    canvas{background:#1b6d85}
  </style>
</head>
<body>
<canvas id="c2" width="500" height="400">您的浏览器版本太低不能显示正确的图形，请升级</canvas>
<script>//从左到右
  var ctx=c2.getContext("2d");
    ctx.textBaseline="top";
    ctx.strokeStyle="lightyellow";
    ctx.font="30px SimHei";
  var str="Tarena";
  var x=0;
  var direction=1;
  var txtWidth=ctx.measureText(str).width;
  var timer=setInterval(function(){
    ctx.clearRect(0,0,500,400);
    x+=10*direction;
    ctx.strokeText(str,x,0);
    if(x>=(500-txtWidth))
      direction=-1;
    else if(x<=0)
      direction=1;
  },100);

</script>
