<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body{text-align:center}
    canvas{border:2px solid lightgreen}
  </style>
</head>
<body>
<canvas id="c3" width="500" height="400"></canvas>
<script>
  var ctx=c3.getContext("2d");
  //功能：两架飞机的转速不一样
  //旋转：平移+旋转+绘图+逆向旋转+逆向平移
  //飞机1
  var p3=new Image();
  p3.src="img/p3.png";
  p3.onload=function(){
    var deg1=15;
    var deg2=30;
    setInterval(function(){
      ctx.clearRect(0,0,500,400);
      ctx.translate(100,100);
      ctx.rotate(deg1*Math.PI/180);//旋转
      ctx.drawImage(p3,-100,-50);
      ctx.rotate(-deg1*Math.PI/180);//逆向旋转
      ctx.translate(-100,-100);//逆向平移
      deg1+=15;
      //第二架飞机
      ctx.translate(400,300);
      ctx.rotate(deg2*Math.PI/180);//旋转
      ctx.drawImage(p3,-100,-50);
      ctx.rotate(-deg2*Math.PI/180);//逆向旋转
      ctx.translate(-400,-300);//逆向平移
      deg2+=30;
    },100);


  }
  //飞机2 的转速是飞机1 的2倍

</script>
</body>
</html>
